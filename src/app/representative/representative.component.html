<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
<div class="w3-container w3-xlarge">
  <h2>GIFT LOYALTY POINTS</h2>
    <table class="w3-table-all w3-card-4 w3-border w3-border-black w3-panel w3-border-round">
      <thead>
        <tr class="w3-black w3-large">
          <th>Representative:{{repnames.firstName + " " +repnames.lastName}}Â </th>
          <th>Points:{{repnames.points}}</th>
        </tr>
      </thead>
      </table>
      <table class="w3-table-all w3-card-4 w3-border  w3-panel w3-border-round">
 <thead>
    <tr class="w3-sand w3-large">
      <th>Buyer</th>
      <th>Address </th>
      <th>Buyer Wallet </th>
      <th>Transfer Point</th>
    </tr>
    </thead>
   

    <tr *ngFor="let name of names | slice:start:end" class="w3-pale-red w3-large">
      
      <td>{{name.firstName}} </td>
      <td>{{name.email}} </td>
      <td>{{name.points}}</td>
   
      <td> 
        <input type="number" [(ngModel)]="name.pts" />
        <button title="trnsf" (click)="transferToken(name, repnames)"
        class="next" >
        
        &raquo;
      </button>  </td>
     
     
     
    </tr>

  </table>

          class="fa "></i>Submit</button></span>

  </div>-->
</div>
</body>

</html>
