<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  html,
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Raleway", sans-serif
  }
</style>

<body class="w3-light-grey">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-black w3-large" style="z-index:6">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i
        class="fa fa-bars"></i> Â Menu</button>
    <span class="w3-bar-item w3-right"><button (click)="logout()" class="btn btn-primary">Logout</button></span>
  </div>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:0px;" id="mySidebar"><br>
  </nav>
  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main w3-theme-red" style="margin-left:100px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-containerk" style="padding-top:100px">
      <h5><b><i class="fa fa-dashboard"></i>BLOCKCHAIN</b></h5>
    </header>

    <div class="w3-row-padding w3-margin-bottom ">

      <div class="w3-quarter">
        <div class="w3-container w3-red w3-padding-16">
          <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
          <div class="w3-right"></div>
          <div class="w3-clear"></div>
          <h4>Avon</h4>
        </div>
        <span class="w3-bar-item w3-center"><button routerLink="/loyalty" class="w3-button w3-tiny w3-white w3-border w3-border-black w3-animate-zoom w3-round-large"><i
              class="fa "></i>loyalty dashboard</button></span>
      </div>


      <div class="w3-quarter">
        <div class="w3-container w3-green w3-padding-16">
          <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
          <div class="w3-right"></div>
          <div class="w3-clear"></div>
          <h4>Customer</h4>
        </div>
        <span class="w3-bar-item w3-center"><button routerLink="/customer" class="w3-button w3-tiny w3-white w3-border w3-border-black w3-animate-zoom w3-round-large"><i
              class="fa "></i> Buy Avon products</button></span>
                    <span class="w3-bar-item w3-center"><button routerLink="/avonpartner1" class="w3-button w3-tiny w3-white w3-border w3-border-black w3-animate-zoom w3-round-large"><i
                      class="fa "></i> Redeemed Avon token</button></span>
      </div>

      <div class="w3-quarter">
        <div class="w3-container w3-indigo w3-padding-16">
          <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
          <div class="w3-right"></div>
          <div class="w3-clear"></div>
          <h4>Representative</h4>
        </div>
        <span class="w3-bar-item w3-center"><button routerLink="/representative" class="w3-button w3-tiny w3-white w3-border w3-border-black w3-animate-zoom w3-round-large"><i
              class="fa "></i> Gift Loyalty Points</button></span>
        <span class="w3-bar-item w3-center"><button routerLink="/representative-buy" class="w3-button w3-tiny w3-white w3-border w3-border-black w3-animate-zoom w3-round-large"><i
              class="fa "></i> Buy Avon products</button></span>
      </div>


      <div class="w3-quarter">
        <div class="w3-container w3-pink w3-text-white w3-padding-16">
          <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
          <div class="w3-right"></div>
          <div class="w3-clear"></div>
          <h4>Avon Partner</h4>
        </div>
        
        <span class="w3-bar-item w3-center"><button routerLink="/point-status" class="w3-button w3-tiny w3-white w3-border w3-border-black w3-animate-zoom w3-round-large"><i
              class="fa "></i> Point status</button></span>
      </div>

    </div>
    <hr>

    <hr>
  </div>


  <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
      } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    }
  </script>

</body>

</html>
